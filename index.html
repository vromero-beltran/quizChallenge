<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Multiple-Choice Quiz</title>
  </head>
  <body>
  
    <div class="container" id="quiz-container">
  
      <div class="starter-time" id="timer"></div>
  
      <div id="question"></div>

      <div id="options"></div>
      <div id="options"></div>
      <div id="options"></div>
      <div id="options"></div>
  
      <button id="start-btn" type="button">Start Quiz</button>
  
      <div id="results">
        <div id="final-score"></div>
  
        <div id="enter-initials">
          <input type="text" id="initials-input" placeholder="Enter initials">
          <button id="submit-btn" type="button">Submit</button>  
        </div>
      </div>

      <button id="restart" type="button">Restart</button>
  
    </div>
    <div class="container">
      <h2>Last High Score</h2>
      <p>Score: <span id="saved-score"></span></p>
      <p>Initials: <span id="saved-initials"></span></p>
    </div>
  
  </body>
  <script src="./assets/script.js"></script>
